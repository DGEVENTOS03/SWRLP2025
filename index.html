<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2ª LA PALMA SWIMRUN 2025</title>
  <style>
    :root{
      --bg:#f9f9f9;
      --card:#ffffff;
      --accent:#0077cc;
      --muted:#666;
      --border:#ddd;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      padding:16px;
      color:#111;
    }
    h1{
      font-size:1.25rem;
      text-align:center;
      margin:0 0 12px 0;
    }
    .busqueda-container{ display:flex; gap:8px; margin-bottom:12px; }
    input[type="text"]{
      flex:1;
      padding:10px;
      border:1px solid var(--border);
      border-radius:8px;
      font-size:1rem;
      background:white;
    }
    button{
      padding:10px 14px;
      border-radius:8px;
      border:none;
      background:var(--accent);
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    #lista div{
      cursor:pointer;
      padding:10px;
      background:var(--card);
      border-bottom:1px solid var(--border);
    }
    #lista div:hover{ background:#f3f7fb; }

    /* Area de resultado (tarjeta) */
    #resultado{ margin-top:14px; }

    table{
      width:100%;
      border-collapse:collapse;
      background:transparent;
    }
    tr{
      border-bottom:1px solid var(--border);
    }
    td{
      padding:10px;
      font-size:0.95rem;
      vertical-align:top;
    }

    td.label{
      width:36%;
      color:var(--muted);
      font-weight:700;
      background:transparent;
    }
    td.value{
      width:64%;
      background:transparent;
      font-weight:500;
    }

    /* Tarjeta por fila en móvil: evita duplicados y es legible */
    @media (max-width:600px){
      table, tbody, tr, td {
        display:block;
        width:100%;
      }

      tr {
        margin-bottom:12px;
        background:var(--card);
        border-radius:10px;
        padding:10px;
        box-shadow:0 1px 4px rgba(0,0,0,0.06);
        border: none;
      }

      td.label{
        display:block;
        width:100%;
        padding:0 0 6px 0;
        color:var(--muted);
        font-weight:700;
      }
      td.value{
        display:block;
        width:100%;
        padding:0 0 6px 0;
        font-weight:600;
      }
      /* Quitar bordes dentro de la "tarjeta" */
      tr + tr { margin-top:8px; }
    }
  </style>
</head>

    function normalizar(texto){
      return (texto||"").toString().toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
        .trim();
    }

    function mostrarResultados(resultados){
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      if(!resultados || resultados.length === 0){
        lista.innerHTML = "<div>No se encontraron resultados</div>";
        return;
      }
      resultados.forEach(item=>{
        const div = document.createElement("div");
        div.textContent = `${item.DORSAL || ""} - ${item.NOMBRE || ""} ${item.APELLIDOS || ""}`;
        div.onclick = ()=> mostrarDetalle(item);
        lista.appendChild(div);
      });
    }

    function crearFila(label, value){
      // devuelve string HTML de una fila con dos td: label / value
      return `<tr>
                <td class="label">${label}</td>
                <td class="value">${value}</td>
              </tr>`;
    }

    function mostrarDetalle(item){
      const resultado = document.getElementById("resultado");
      let filas = "";
      filas += crearFila("Dorsal", item.DORSAL || "");
      filas += crearFila("Nombre", item.NOMBRE || "");
      filas += crearFila("Apellidos", item.APELLIDOS || "");
      filas += crearFila("Documento", item.DOCUMENTO || "");
      filas += crearFila("Tarifa", item.TARIFA || "");
      filas += createSafeRow("Talla de camiseta", item["TALLA DE CAMISETA"]);
      filas += createSafeRow("Color del gorro", item["COLOR DEL GORRO"]);
      if(item["CATEGORIA"]) filas += crearFila("Categoría", item["CATEGORIA"]);
      if(item["NOMBRE DEL EQUIPO"]) filas += crearFila("Nombre del equipo", item["NOMBRE DEL EQUIPO"]);
      resultado.innerHTML = `<table>${filas}</table>`;

      // limpiar lista para que el usuario vea solo el detalle
      document.getElementById("lista").innerHTML = "";
    }

    function createSafeRow(label, value){
      return crearFila(label, value || "");
    }

    // Búsqueda por palabras
    document.getElementById("busqueda").addEventListener("input", function(){
      const q = normalizar(this.value);
      const terms = q.split(/\s+/).filter(Boolean);
      const resultados = datos.filter(item=>{
        const full = normalizar((item.NOMBRE||"") + " " + (item.APELLIDOS||""));
        return terms.every(t => full.includes(t));
      });
      mostrarResultados(resultados);
    });

    document.getElementById("limpiarBtn").addEventListener("click", function(){
      document.getElementById("busqueda").value = "";
      document.getElementById("lista").innerHTML = "";
      document.getElementById("resultado").innerHTML = "";
    });

    // opcional: mostrar todos al cargar (comenta si no quieres)
    // mostrarResultados(datos);
  </script>
